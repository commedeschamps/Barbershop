<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Barbershop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link class = "icon" rel = "shortcut icon" href = "logotype.png" type = "image/x-icon">
    
    <style>
        body {
            background-color: #1a1a1a;
            min-height: 100vh;
        }
        .container {
            background: #2a2a2a;
            border: 2px solid #ff6b35;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(255, 107, 53, 0.1);
            padding: 40px;
            margin-top: 40px;
        }
        .contact-content {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: flex-start;
        }
        .contact-info {
            flex: 1;
        }
        .map-section {
            flex: 1;
            margin-top: 10px;
        }
        .contact-info p {
            color: #e0e0e0;
            margin: 15px 0;
            font-size: 1.1rem;
        }
        .contact-form label {
            display: block;
            color: #ff6b35;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .map-section iframe {
            border: 2px solid #ff6b35;
            border-radius: 10px;
            width: 100%;
            height: 400px;
        }
        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
            }
            .map-section iframe {
                height: 300px;
            }
        }
    </style>
</head>
