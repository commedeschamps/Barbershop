<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Barbershop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <nav class="header-nav container">
            <div class="logo">
                <img src="logotype.png" alt="Barbershop Logo" style="width: 50px; height: 50px;">
                Barbershop Elegance
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="masters.html">Masters</a></li>
                <li><a href="examples.html">Examples</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="display: flex; flex-direction: row; gap: 40px; align-items: flex-start;">
        <div style="flex: 1;">
            <h1 style="text-align: left;">Contact Us 💈✂️</h1>
            <div class="contact-info" style="margin-bottom: 30px;">
                <p><strong>📞 Phone:</strong> +8 (701) 924-7111</p>
                <p><strong>📧 Email:</strong> 240115@astanait.edu.kz</p>
                <p><strong>📍 Address:</strong> 123 Main Street, Cityville</p>
                <p><strong>🕒 Hours:</strong> Mon-Sat: 9am - 7pm</p>
            </div>
            <form class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message 🚀</button>
            </form>
        </div>
        <div class="map" style="flex: 1; margin-top: 10px;">
            <iframe
                src="https://www.openstreetmap.org/export/embed.html?bbox=71.419%2C51.169%2C71.429%2C51.179&amp;layer=mapnik&amp;marker=51.174%2C71.424"
                style="border:1px solid #ccc; width:100%; height:400px;"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
