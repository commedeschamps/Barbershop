<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Barbershop Elegance</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Step 1: Link external CSS file -->
    <link rel="stylesheet" href="style.css">
    <link class = "icon" rel = "shortcut icon" href = "logotype.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="services_body"></body>
    <!-- Light Mode Toggle Button -->
    <button id="lightModeToggle" class="btn btn-light position-fixed" style="top: 20px; right: 20px; z-index: 1000;">
        <i class="fas fa-sun"></i> Light Mode
    </button>

    <!-- Enhanced Bootstrap Navigation Bar (Task 5) -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg" role="navigation" aria-label="Main navigation"
         style="background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);">
        <!-- Rest of the existing navigation code -->
    </nav>
    
    <!-- Rest of the existing body content -->

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Light Mode Toggle Script -->
    <script>
        document.getElementById('lightModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            const icon = this.querySelector('i');
            const text = this.childNodes[1];
            if (document.body.classList.contains('light-mode')) {
                icon.className = 'fas fa-moon';
                text.textContent = ' Dark Mode';
            } else {
                icon.className = 'fas fa-sun';
                text.textContent = ' Light Mode';
            }
        });
    </script>
</body>
</html>
