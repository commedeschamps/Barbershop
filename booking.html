    <style>
        .booking-container {
            display: flex;
            flex-direction: column;
            align-items: center;

            margin: 40px auto;
            background: #2a2a2a;
            border: 2px solid #ff6b35;
            border-radius: 16px;

        .booking-form {
            width: 100%;
        }

            font-size: 1.1rem;
        }
        
        .booking-form select {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 5px;
            margin: 5px 0;
            background-color: #2a2a2a;
            color: white;
            font-size: 1rem;
        }
        
        .booking-form select:focus {
            border-color: #ff6b35;
            outline: none;
        }
        
        .booking-form button {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .booking-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
