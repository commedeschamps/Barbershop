<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Barbershop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us 💈✂️</h1>
        <div class="contact-info">
            <p><strong>📞 Phone:</strong> +8 (701) 924-7111</p>
            <p><strong>📧 Email:</strong> 240115@astanait.edu.kz</p>
            <p><strong>📍 Address:</strong> 123 Main Street, Cityville</p>
            <p><strong>🕒 Hours:</strong> Mon-Sat: 9am - 7pm</p>
        </div>
        <div class="map" style="margin: 20px 0;">
            <iframe
                src="https://www.openstreetmap.org/export/embed.html?bbox=71.419%2C51.169%2C71.429%2C51.179&amp;layer=mapnik&amp;marker=51.174%2C71.424"
                style="border:1px solid #ccc; width:100%; height:300px;"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message 🚀</button>
        </form>
    </div>
</body>
</html>
